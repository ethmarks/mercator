<!DOCTYPE html>
<html>
<head>
    <title>Mercator's 1569 World Map</title>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@3.0/build/openseadragon/openseadragon.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #openseadragon-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>

    <div id="openseadragon-viewer"></div>

    <script>
        var viewer = OpenSeadragon({
            id: "openseadragon-viewer",
            tileSources: "tiles.dzi",
            prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@3.0/build/openseadragon/images/",
            defaultZoomLevel: 0,
            showNavigator: false
        });
    </script>

</body>
</html>
